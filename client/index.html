<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPG</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="rps-wrapper">
      <ul id="events"></ul>
      <div class="controls">
        <div class="chat-wrapper">
          <form id="chat-form">
            <input id="chat" autocomplete="off" title="chat"/>
            <button id="say">Say</button>
          </form>
        </div>

        <div class="button-wrapper">
          <button id="sword" class="turn">Sword</button>
          <button id="spear" class="turn">Spear</button>
          <button id="shield" class="turn">Shield</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
